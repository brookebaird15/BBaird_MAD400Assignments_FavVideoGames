<div class = "searchBar">
    <input [(ngModel)]="searchGame">
    <button (click)="searchForTitle()">Search</button>
</div>
<div class = "isFound" *ngIf="isFound">Found the game</div>
<div class = "isNotFound" *ngIf="!isFound && buttonClick">Title doesn't exist</div>
<app-create-content (newVideoGameEvent)="addVideoGameToGameList($event)"></app-create-content>


<app-content-card class = "default" *ngFor="let game of (gamesList | defaultType); index as i; first as isFirst"
 [game]="game" [class.is-first]="isFirst"
 [ngClass] = "game.title.toLowerCase() === selectedSearchGame.toLowerCase() ? 'selectedGame' : ''"></app-content-card>
<app-content-card class="simGameList" *ngFor="let game of (gamesList | defaultType : 'Simulator'); 
index as i; first as isFirst" 
[game]="game"
[ngClass] = "game.title.toLowerCase() === selectedSearchGame.toLowerCase() ? 'selectedGame' : ''"></app-content-card>
